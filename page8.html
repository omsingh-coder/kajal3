
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Complete Me - Puzzle</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 10px;
    }

    .puzzle-container {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      border: 4px solid #fff;
      position: relative;
      touch-action: manipulation;
    }

    .tile {
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1518806118471-f28b20a1d79d?fit=crop&w=1400&q=80');
      background-size: 300px 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 4px;
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      display: none;
      background: linear-gradient(90deg, #f0f, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    #nextBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }

    #nextBtn:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <h2>ðŸ§© Solve This Puzzle</h2>
  <div class="puzzle-container" id="puzzle"></div>
  <div class="message" id="completeMsg">You Complete Me ðŸ’–</div>
  <button id="nextBtn" onclick="goNext()">Next</button>

  <script>
    const puzzle = document.getElementById('puzzle');
    const message = document.getElementById('completeMsg');
    const nextBtn = document.getElementById('nextBtn');
    const gridSize = 3;
    let tiles = [];

    function createTiles() {
      const positions = [];
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          positions.push({ row, col });
        }
      }

      const shuffled = [...positions].sort(() => Math.random() - 0.5);

      shuffled.forEach((pos, index) => {
        const div = document.createElement('div');
        div.classList.add('tile');
        div.dataset.index = index;
        div.style.backgroundPosition = -${pos.col * 100}px -${pos.row * 100}px;
        div.dataset.correctRow = pos.row;
        div.dataset.correctCol = pos.col;
        div.style.gridRowStart = Math.floor(index / gridSize) + 1;
        div.style.gridColumnStart = index % gridSize + 1;

        div.addEventListener('click', () => selectTile(div));
        div.addEventListener('touchend', () => selectTile(div));

        puzzle.appendChild(div);
        tiles.push(div);
      });
    }

    let firstTile = null;

    function selectTile(tile) {
      if (!firstTile) {
        firstTile = tile;
        tile.style.transform = 'scale(1.1)';
      } else {
        const tempRow = tile.style.gridRowStart;
        const tempCol = tile.style.gridColumnStart;

        tile.style.gridRowStart = firstTile.style.gridRowStart;
        tile.style.gridColumnStart = firstTile.style.gridColumnStart;

        firstTile.style.gridRowStart = tempRow;
        firstTile.style.gridColumnStart = tempCol;

        firstTile.style.transform = 'scale(1)';
        firstTile = null;
        checkWin();
      }
    }

    function checkWin() {
      let correct = true;
      tiles.forEach((tile, index) => {
        const correctRow = Math.floor(index / gridSize) + 1;
        const correctCol = index % gridSize + 1;


if (
          parseInt(tile.style.gridRowStart) !== correctRow ||
          parseInt(tile.style.gridColumnStart) !== correctCol
        ) {
          correct = false;
        }
      });

      if (correct) {
        message.style.display = 'block';
        nextBtn.style.display = 'inline-block';
      }
    }

    function goNext() {
      window.location.href = "page9.html";
    }

    createTiles();
  </script>
</body>
</html>
