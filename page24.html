
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 24 - Beautiful Memory</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0b0c0f 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .stars, .fireflies {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
    }

    .stars::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/qnyJPMQ/stars.png') repeat;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 1000px; }
    }

    .fireflies div {
      position: absolute;
      width: 8px;
      height: 8px;
      background: yellow;
      border-radius: 50%;
      opacity: 0.5;
      animation: blink 3s infinite alternate ease-in-out;
    }

    @keyframes blink {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    .text-box {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .text-box .typing {
      display: inline-block;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 6s steps(40) 1, blinkCursor 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blinkCursor {
      50% { border-color: transparent; }
    }

    .photos-container {
      position: absolute;
      bottom: 60px;
      display: flex;
      justify-content: center;
      width: 100%;
      height: 60%;
      perspective: 800px;
      transform-style: preserve-3d;
    }

    .photo {
      position: relative;
      width: 150px;
      height: 200px;
      margin: 0 15px;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      animation: float 5s infinite ease-in-out alternate;
      transform: rotateY(10deg);
      transition: transform 0.5s ease-in-out;
    }

    .photo:hover {
      transform: rotateY(0deg) scale(1.05);
    }

    @keyframes float {
      0% { transform: translateY(0px) rotateY(10deg); }
      100% { transform: translateY(-20px) rotateY(-10deg); }
    }

    /* === Next Button Styling === */
    .next-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      background: linear-gradient(90deg, #ff007f, #ff00ff);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff00ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .next-button:hover {
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 0 30px #ff00ff, 0 0 50px #ff00ff;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="fireflies">
    <div style="top:20%; left:15%; animation-delay: 0s;"></div>
    <div style="top:50%; left:30%; animation-delay: 1s;"></div>
    <div style="top:80%; left:70%; animation-delay: 2s;"></div>
    <div style="top:40%; left:85%; animation-delay: 0.5s;"></div>
    <div style="top:70%; left:45%; animation-delay: 1.2s;"></div>
  </div>

  <div class="text-box">
    <div class="typing">“Yeh meri zindagi ki sabse khoobsurat tasveer hai — tum”</div>
  </div>

  <div class="photos-container">


<div class="photo" style="background-image: url('kajalphotos/photo1.jpg');"></div>
    <div class="photo" style="background-image: url('kajalphotos/photo2.jpg');"></div>
    <div class="photo" style="background-image: url('kajalphotos/photo3.jpg');"></div>
    <div class="photo" style="background-image: url('kajalphotos/photo4.jpg');"></div>
    <div class="photo" style="background-image: url('kajalphotos/photo5.jpg');"></div>
  </div>

  <a href="page25.html">
    <button class="next-button">Next ➜</button>
  </a>

</body>
</html>
