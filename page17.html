<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 17 - Puzzle Break</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #222, #000);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 320px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
    }

    .piece {
      background-image: url('https://i.ibb.co/yVrpsH0/kajal-photo.jpg'); /* Replace with Kajal's photo */
      background-size: 100% 100%;
      animation: puzzleIn 1s ease forwards;
      opacity: 0;
      transform: scale(2) rotate(720deg);
    }

    .piece:nth-child(1) { animation-delay: 0.1s; }
    .piece:nth-child(2) { animation-delay: 0.2s; }
    .piece:nth-child(3) { animation-delay: 0.3s; }
    .piece:nth-child(4) { animation-delay: 0.4s; }
    .piece:nth-child(5) { animation-delay: 0.5s; }
    .piece:nth-child(6) { animation-delay: 0.6s; }
    .piece:nth-child(7) { animation-delay: 0.7s; }
    .piece:nth-child(8) { animation-delay: 0.8s; }
    .piece:nth-child(9) { animation-delay: 0.9s; }
    .piece:nth-child(10) { animation-delay: 1s; }
    .piece:nth-child(11) { animation-delay: 1.1s; }
    .piece:nth-child(12) { animation-delay: 1.2s; }
    .piece:nth-child(13) { animation-delay: 1.3s; }
    .piece:nth-child(14) { animation-delay: 1.4s; }
    .piece:nth-child(15) { animation-delay: 1.5s; }
    .piece:nth-child(16) { animation-delay: 1.6s; }

    @keyframes puzzleIn {
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px crimson;
    }

    .next-btn:hover {
      background-color: #ff0055;
    }
  </style>
</head>
<body>
  <div class="container" id="puzzle-container"></div>

  <button class="next-btn" onclick="goToNextPage()">Next</button>

  <script>
    const container = document.getElementById('puzzle-container');

    for (let i = 0; i < 16; i++) {
      const piece = document.createElement('div');
      piece.className = 'piece';
      const row = Math.floor(i / 4);
      const col = i % 4;
      piece.style.backgroundPosition = ${-col * 25}% ${-row * 25}%;
      container.appendChild(piece);
    }

    function goToNextPage() {
      window.location.href = "page18.html"; // Update for next
    }
  </script>
</body>
</html>
