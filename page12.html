<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 12 - Proposal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://i.ibb.co/pzhF9BZ/candle-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      z-index: 2;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .typing-text {
      font-size: 2em;
      width: 90%;
      max-width: 700px;
      color: #ffb6c1;
      font-weight: bold;
      text-shadow: 0 0 10px pink;
      min-height: 100px;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      font-size: 1.2em;
      margin: 10px;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff7eb3, #ff758c);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff6584, #ff4e7c);
    }

    .roses {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .rose {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://i.ibb.co/7QZnK8v/rose.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall 7s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="roses" id="roses"></div>

  <div class="container">
    <div class="typing-text" id="proposalText"></div>

    <div class="buttons" id="btns" style="display:none;">
      <button onclick="nextPage()">‚úÖ YES, Om</button>
      <button onclick="alert('Nahi chalega üòõ')">‚ùå No</button>
    </div>
  </div>

  <script>
    const text = "Kajal, will you be the smile of my forever?";
    const element = document.getElementById("proposalText");
    const btns = document.getElementById("btns");

    let index = 0;

    function typeLine() {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeLine, 70);
      } else {
        btns.style.display = "block";
      }
    }

    function nextPage() {
      window.location.href = "page13.html";
    }

    typeLine();

    // Roses falling
    function createRose() {
      const rose = document.createElement("div");
      rose.classList.add("rose");
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.getElementById("roses").appendChild(rose);
      setTimeout(() => rose.remove(), 7000);
    }

    setInterval(createRose, 300);
  </script>
</body>
</html>
