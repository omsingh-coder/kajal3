<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 14: Zoom-In Photo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .zoom-photo {
      width: 300px;
      height: 300px;
      background-image: url('kajal1.jpg'); /* Change to actual photo path */
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      animation: zoomIn 3s ease forwards;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }@keyframes zoomIn {
  0% {
    transform: scale(0.2);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.next-btn {
  position: absolute;
  bottom: 30px;
  right: 30px;
  padding: 12px 20px;
  font-size: 16px;
  background: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  transition: 0.3s;
}

.next-btn:hover {
  background: #f5c1d1;
}

  </style>
</head>
<body>
  <div class="zoom-photo"></div>
  <button class="next-btn" onclick="location.href='page15.html'">Next âž¤</button>
</body>
</html>
