<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 19: Curtain Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 300px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #ff69b4;
    }

    .photo {
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/0rVeh4d.jpg'); /* Replace with Kajal's photo */
      background-size: cover;
      background-position: center;
      animation: curtainReveal 2.5s ease forwards;
      transform: translateY(-100%);
    }

    @keyframes curtainReveal {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(0%);
        opacity: 1;
      }
    }

    .next-btn {
      position: absolute;
      bottom: 40px;
      padding: 12px 28px;
      font-size: 18px;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .next-btn:hover {
      background: #ff69b4;
      box-shadow: 0 0 10px #ff69b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo"></div>
  </div>

  <button class="next-btn" onclick="window.location.href='page20.html'">Next</button>
</body>
</html>
