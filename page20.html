<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 20</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #2b1055, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .message {
      font-size: 28px;
      text-align: center;
      padding: 0 20px;
      animation: zoomFade 3s ease-out forwards;
      opacity: 0;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff99cc;
    }

    @keyframes zoomFade {
      0% {
        transform: scale(4);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .next-btn {
      margin-top: 50px;
      padding: 12px 30px;
      background-color: #ff00cc;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
    }

    .next-btn:hover {
      background-color: #ff66cc;
      box-shadow: 0 0 15px #ff66cc;
    }
  </style>
</head>
<body>
  <div class="message">
    I don't know what the future holds,<br>
    but I know... I want *you* in it.
  </div>

  <button class="next-btn" onclick="window.location.href='page21.html'">Next</button>
</body>
</html>
