<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 15 - Flip & Fade</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      perspective: 1000px;
      width: 300px;
      height: 400px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backface-visibility: hidden;
    }

    .front {
      background: url('https://images.unsplash.com/photo-1518806118471-f28b20a1d79d?fit=crop&w=700&q=80') center/cover;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.4);
    }

    .back {
      background: linear-gradient(to right, #ff99cc, #ffcccc);
      color: #000;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.3);
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: scale(0.5);}
      100% {opacity: 1; transform: scale(1);}
    }

    .next-btn {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4081;
      animation: fadeIn 2.5s ease forwards;
    }

    .next-btn:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="front"></div>
      <div class="back">
        "Har pal, har nazar mein bas tu hi tu hai, Kajal ❤️"
      </div>
    </div>
  </div>

  <button class="next-btn" onclick="location.href='page16.html'">Next ➡️</button>
</body>
</html>
