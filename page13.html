<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Kajal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: black;
    }

    .bg-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1518806118471-f28b20a1d79d?fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      z-index: -2;
      animation: zoomBg 20s infinite alternate ease-in-out;
      filter: brightness(0.6);
    }

    @keyframes zoomBg {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -7.5px;
    }

    @keyframes float {
      0% {
        bottom: -20px;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }

    .text-container {
      position: relative;
      z-index: 2;
      top: 45%;
      transform: translateY(-50%);
      text-align: center;
      color: white;
    }

    .text-container h1 {
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 15px #ff0000;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }

    .lightning {
      color: #fff;
      font-size: 1.2em;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff004f,
        0 0 20px #ff004f,
        0 0 40px #ff004f;
      animation: lightningFlash 1.5s ease-in-out infinite alternate;
      margin-top: 10px;
    }

    @keyframes lightningFlash {
      from {
        opacity: 0.7;
        text-shadow: 0 0 10px #ff004f;
      }
      to {
        opacity: 1;
        text-shadow: 0 0 20px #ff004f, 0 0 40px #ff004f;
      }
    }
  </style>
</head>
<body>
  <div class="bg-img"></div>

  <div class="text-container">
    <h1>I LOVE YOU, KAJAL</h1>
    <div class="lightning">With all my heart ðŸ’–</div>
  </div>

  <!-- Floating Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 8 + Math.random() * 5 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 300);

    // Auto-redirect after 6 seconds
    setTimeout(() => {
      window.location.href = "page14.html";
    }, 6000);
  </script>
</body>
</html>
