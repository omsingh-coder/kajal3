<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 5 - Photo & Quote Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding-top: 40px;
      position: relative;
      z-index: 1;
    }

    .photo-box {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .line {
      margin-top: 30px;
      font-size: 22px;
      font-weight: 500;
      padding: 0 20px;
    }

    .next-button {
      margin-top: 40px;
    }

    .btn {
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #ff1493;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: sparkle 3s infinite;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: translateY(0) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateY(-100px) scale(1.5);
      }
      100% {
        opacity: 0;
        transform: translateY(0) scale(1);
      }
    }

    #sparkleContainer {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="sparkleContainer"></div>

  <div class="container">
    <div class="photo-box">
      <img src="kajal1.jpg" alt="Kajal">
    </div>
    <div class="line">
      "Yeh teri aankhein… mujhe khamoshi mein bhi pyaar keh jaati hain."
    </div>
    <div class="next-button">
      <a href="page8.html" class="btn">Next Page ➜</a>
    </div>
  </div>

  <script>
    // Sparkle Animation
    const sparkleContainer = document.getElementById('sparkleContainer');
    for (let i = 0; i < 100; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = ${Math.random() * 100}%;
      sparkle.style.top = ${Math.random() * 100}%;
      sparkle.style.animationDuration = ${2 + Math.random() * 3}s;
      sparkleContainer.appendChild(sparkle);
    }
  </script>
</body>
</html>
